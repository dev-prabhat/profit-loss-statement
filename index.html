<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit Loss Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>Stocks Profit & Loss Calculator</h1>
    <div class="input">
      <label for="cost-price">Initial Price:</label>
      <input type="number" id="cost-price" required />
    </div>
    <div class="input">
      <label for="stocks">Quantity of Stocks:</label>
      <input type="number" id="stocks" required />
    </div>
    <div class="input">
      <label for="selling-price">Current Price:</label>
      <input type="number" id="selling-price" required />
    </div>
    <button id="profit-or-loss">Tell Me</button>
    <h3 id="statement"></h3>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
